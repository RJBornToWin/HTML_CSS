<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
      <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label">Age <em>(optional)</em></label>
        <input id="number" type="number" placeholder="Age" min="13" max="120">
        <label id="number-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Other</option>
        </select>
        <label id="number-label">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label id="number-label">What would you like to see improved? <em>(Check all that apply)</em></label>
        <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
        <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
        <label><input type="checkbox" value="additional-courses"> Additional Courses</label>
        <label id="comments-label">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Age" rows="3" cols="20"></textarea>
        <input type="submit" id="submit"/>
      </form>
    </div>
  </body>
</html>
